global:
  resolve_timeout: 5m

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: critical
      receiver: critical-alerts
      group_wait: 10s
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: warning-alerts
      group_wait: 30s
      repeat_interval: 3h
    - match:
        component: backup
      receiver: backup-alerts
      group_wait: 5m
      repeat_interval: 12h

receivers:
  - name: 'default-receiver'
  - name: 'critical-alerts'
  - name: 'warning-alerts'
  - name: 'backup-alerts'

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['alertname', 'service']
  - source_match:
      alertname: ServiceDown
    target_match_re:
      alertname: '(HighErrorRate|HighAPIResponseTime|HighMemoryUsage)'
    equal: ['service']
