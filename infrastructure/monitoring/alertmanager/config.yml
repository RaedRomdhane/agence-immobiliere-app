global:
  resolve_timeout: 5m

route:
  receiver: 'default-receiver'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: 'default-receiver'
    # Default receiver - logs alerts to Alertmanager UI only
    # Configure SLACK_WEBHOOK_URL or email settings in .env to enable notifications

inhibit_rules: []
