groups:
- name: agence-immobiliere-alerts
  rules:
  - alert: HighErrorRate
    expr: increase(http_requests_total{code=~"5.."}[5m]) > 5
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High 5xx error rate on {{ $labels.instance }}"
      description: "More than 5 server errors in the last 5 minutes."

  - alert: HighRequestLatency
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High P95 request latency on {{ $labels.instance }}"

  - alert: HighMemoryUsage
    expr: process_resident_memory_bytes{job="agence-backend"} > 500000000
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage on {{ $labels.instance }}"

  - alert: HighCPUUsage
    expr: rate(process_cpu_seconds_total{job="agence-backend"}[2m]) > 0.8
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High CPU on {{ $labels.instance }}"
