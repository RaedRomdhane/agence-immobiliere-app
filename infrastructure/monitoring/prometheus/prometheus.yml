global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'agence-backend'
    metrics_path: /metrics
    static_configs:
      # For local/staging the backend may be reachable on host.docker.internal:5000
      - targets: ['host.docker.internal:5000']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
