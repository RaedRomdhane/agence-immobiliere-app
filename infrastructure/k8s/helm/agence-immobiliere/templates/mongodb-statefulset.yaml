{{- if .Values.mongodb.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "agence-immobiliere.fullname" . }}-mongodb
  labels:
    {{- include "agence-immobiliere.labels" . | nindent 4 }}
    app.kubernetes.io/component: mongodb
spec:
  serviceName: {{ include "agence-immobiliere.fullname" . }}-mongodb-headless
  replicas: 1
  selector:
    matchLabels:
      {{- include "agence-immobiliere.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        {{- include "agence-immobiliere.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mongodb
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: mongodb
        image: mongo:7.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: mongodb
          containerPort: 27017
          protocol: TCP
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: {{ .Values.mongodb.auth.rootUser | quote }}
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "agence-immobiliere.fullname" . }}-mongodb-secrets
              key: mongodb-root-password
        - name: MONGO_INITDB_DATABASE
          value: {{ .Values.mongodb.auth.database | quote }}
        {{- if .Values.mongodb.livenessProbe.enabled }}
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: {{ .Values.mongodb.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.mongodb.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.mongodb.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.mongodb.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.mongodb.readinessProbe.enabled }}
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: {{ .Values.mongodb.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.mongodb.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.mongodb.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.mongodb.readinessProbe.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.mongodb.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /data/db
  {{- if .Values.mongodb.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        {{- include "agence-immobiliere.labels" . | nindent 8 }}
    spec:
      accessModes:
        {{- range .Values.mongodb.persistence.accessModes }}
        - {{ . }}
        {{- end }}
      {{- if .Values.mongodb.persistence.storageClass }}
      storageClassName: {{ .Values.mongodb.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.mongodb.persistence.size }}
  {{- else }}
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
  {{- end }}
{{- end }}
