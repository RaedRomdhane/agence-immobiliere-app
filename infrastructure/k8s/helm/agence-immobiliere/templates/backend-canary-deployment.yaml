apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agence-immobiliere.fullname" . }}-backend-canary
  labels:
    {{- include "agence-immobiliere.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
    version: canary
spec:
  replicas: 1  # Start with 1 replica for canary
  selector:
    matchLabels:
      {{- include "agence-immobiliere.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
      version: canary
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "agence-immobiliere.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
        version: canary
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        image: "{{ .Values.backend.canary.image.repository }}:{{ .Values.backend.canary.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.backend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: CANARY_DEPLOYMENT
          value: "true"
        - name: APP_VERSION
          value: {{ .Values.backend.canary.image.tag | quote }}
        {{- range .Values.backend.envSecrets }}
        - name: {{ . }}
          valueFrom:
            secretKeyRef:
              name: {{ include "agence-immobiliere.fullname" $ }}-backend-secrets
              key: {{ . }}
        {{- end }}
        {{- if .Values.backend.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.backend.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.persistence.uploads.enabled }}
        - name: uploads
          mountPath: {{ .Values.persistence.uploads.mountPath }}
        {{- end }}
      volumes:
      {{- if .Values.persistence.uploads.enabled }}
      - name: uploads
        persistentVolumeClaim:
          claimName: {{ include "agence-immobiliere.fullname" . }}-uploads
      {{- end }}
